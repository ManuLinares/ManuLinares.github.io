<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Manu, songs...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="column center">
        <h1>Just some songs</h1>
        <h6>from Manu</h6>
      </div>
      <div class="column add-bottom">
        <div id="mainwrap">
          <div id="nowPlay">
            <span class="left" id="npAction">Paused...</span>
            <span class="right" id="npTitle"></span>
          </div>
          <div id="audiowrap">
            <div id="audio0">
              <audio preload id="audio1" controls="controls">
                Your browser does not support HTML5 Audio!
              </audio>
            </div>
            <div id="tracks">
              <a id="btnPrev">&laquo;</a>
              <a id="btnNext">&raquo;</a>
            </div>
          </div>
          <div id="plwrap">
            <ul id="plList"></ul>
          </div>
        </div>
      </div>
      <div class="column add-bottom center">
        <p> <a href="https://instagram.com/manu.barriolinares/channel">Instagram</a>. </p>
      </div>
    </div>
    <!-- partial -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" crossorigin="anonymous"></script>
    <script src="./playlist.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
